[package]
name = "simularity-inference"
version = "0.1.0"
description = "Simularity Inference server"
authors = ["Simularity AI™️ <simularity.ai>"]
license = "UNLICENSED"
rust-version = "1.80"
edition = "2021"

[dependencies]
axum = { version = "0.7.5", features = ["json", "macros"] }
dotenvy = "0.15.7"
tokio = { version = "1.38.0", features = ["rt-multi-thread"] }
simularity-core = { path = "../core-rs" }
log = "0.4.21"
env_logger = "0.11.3"
reqwest = { version = "0.12.4", features = ["json"] }
serde = "1.0.203"
anyhow = "1.0.86"
nanoid = "0.4.0"
reqwest-retry = "0.5.0"
reqwest-middleware = { version = "0.3.1", features = ["json"] }
sha2 = "0.10.8"
bytesize = "1.3.0"
axum-streams = { version = "0.17.0", features = ["json"] }
futures = "0.3.30"
tokio-stream = "0.1.15"
envy = "0.4.2"
lazy_static = "1.5.0"
